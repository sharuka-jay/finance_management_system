<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-9">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <div th:if="${account}">
                                <h2 class="text-uppercase text-center mb-5">Account Details</h2>

                                <table class="table table-striped table-bordered">
                                    <thead class="table-dark">
                                    <tr>
                                        <th> Account Number</th>
                                        <th> Account Type</th>
                                        <th> Initial Amount</th>
                                        <th> Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="account:${account}">
                                        <td th:text="${account.account_number}"></td>
                                        <td th:text="${account.account_type}"></td>
                                        <td th:text="Rs. + ${account.balance}"></td>
                                        <td>
                                            <!--                                        <a th:href="@{/account/edit/{id}(id=${account.accountId})}"-->
                                            <!--                                           class="btn btn-primary">View</a>-->
                                            <div th:if="${account.account_type == 'saving'}">
                                                <a th:href="@{/account/edit/{id}(id=${account.account_number})}"
                                                   class="btn btn-primary">View Balance</a>
                                                <!--                                            <a th:href="@{/account/edit/{id}(id=${account.account_number})}"-->
                                                <!--                                               class="btn btn-primary">Tranfer</a>-->

                                            </div>
                                            <div th:if="${account.account_type == 'fixed'}">
                                                <a th:href="@{/account/edit/{id}(id=${account.account_number})}"
                                                   class="btn btn-primary w-80">View Deteils</a>
                                            </div>
                                            <div th:if="${account.account_type == 'loan'}">
                                                <a th:href="@{/account/edit/{id}(id=${account.account_number})}"
                                                   class="btn btn-primary">Loan Deteils</a>
                                            </div>
                                        </td>


                                    </tr>
                                    </tbody>
                                </table>

                            </div>

                            <!--              bank services-->
                            <div class="container">
                                <h3 class="text-uppercase text-center mb-2">Bank Services</h3>
                                <div class="row">
                                    <div class="col-4">
                                        <div class="card bg-warning">
                                            <div class="card-body text-center">
                                                <p class="card-text"><a class="text-decoration-none "
                                                                        th:href="@{/newFixed/{id}(id=${user_id})}">Open
                                                    Fixed Deposit</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="card bg-warning">
                                            <div class="card-body text-center">
                                                <p class="card-text"><a class="text-decoration-none "
                                                                        th:href="@{/newSaving/{id}(id=${user_id})}">Open
                                                    Saving Account</a></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="card bg-warning">
                                            <div class="card-body text-center">
                                                <p class="card-text"><a class="text-decoration-none "
                                                                        th:href="@{/newLoan/{id}(id=${user_id})}">Open
                                                    Loan Account</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--                                second row-->
                                <div class="row mt-3">
                                    <div class="col-4">
                                        <div class="card bg-warning">
                                            <div class="card-body text-center">
                                                <p class="card-text"><a class="text-decoration-none "
                                                                        th:href="@{/tranfer}">Money
                                                    Tranfer</a></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="card bg-warning">
                                            <div class="card-body text-center">
                                                <p class="card-text"><a class="text-decoration-none "
                                                                        th:href="@{/repay}">Repay
                                                    Loan</a></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="card bg-warning">
                                            <div class="card-body text-center">
                                                <p class="card-text"><a class="text-decoration-none "
                                                                        th:href="@{/transactions}">Transactions</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
