<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">User Login</h2>

                            <form th:action="@{/login}" th:object="${user}" method="POST" class="mx-1 mx-md-4">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cg">Your Name</label>
                                    <input type="text" th:name="user_name" id="form3Example1cg" class="form-control form-control-lg"/>
                                </div>

<!--                                <div class="form-outline mb-4">-->
<!--                                    <label class="form-label" for="form3Example3cg">Your Email</label>-->
<!--                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg"/>-->
<!--                                </div>-->

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                    <input type="password" th:name="password" id="form3Example4cg"
                                           class="form-control form-control-lg"/>
                                </div>
                                <div th:if="${param.error}">
                                    <p style="color: red;">Invalid username or password</p>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg text-body">
                                        Login
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/register"
                                                                                                        class="fw-bold text-body"><u>Login
                                    here</u></a></p>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href=" http://localhost:9099/register"
                                                                                                        class="fw-bold text-body"><u>Login
                                    here</u></a></p>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
