<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>open new account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Balance Inquiry </h2>

                            <form th:action="@{/newsavingaccount}" th:object="${account}" method="POST">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3cg">Account Number</label>
                                    <input type="text" id="form3Example3cg" class="form-control form-control-lg" disabled
                                           th:value="*{account_number}"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="balance">Balance</label>
                                    <input type="text" id="balance" class="form-control form-control-lg" disabled
                                           th:field="*{balance}"/>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
