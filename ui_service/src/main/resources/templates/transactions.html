<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <title>Transaction Operations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Transaction Operations</h2>

              <form th:action="@{/transactions}"  method="POST">
                <p class="text-danger" th:text="${msg}"></p>

                <div class="form-outline mb-4">
                  <label class="form-label" for="accountNumber">Your Account Number</label>
                  <input type="text"  required th:name="accountNumber"  id="accountNumber"
                         class="form-control form-control-lg"/>

                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="tranType">Transaction Type</label>
                  <select id="tranType" class="form-select" name="tranType">
                    <option selected>Open this to select transaction type</option>
                    <option value="deposit">Deposit</option>
                    <option value="withdraw">Withdraw</option>
                  </select>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="payamount"> Amount</label>
                  <input type="text" required id="payamount" class="form-control form-control-lg"
                         th:name="payamount"/>
                </div>



                <div class="d-flex justify-content-center">

                  <button type="submit"
                          class="btn btn-success btn-block btn-lg text-body">
                    PAY
                  </button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html></title>
</head>

</html>
