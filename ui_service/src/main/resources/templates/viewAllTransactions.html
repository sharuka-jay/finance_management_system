<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Your Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Past Transacions</h2>

                            <table class="table table-striped table-bordered">
                                <thead class="table-dark">
                                <tr>
                                    <th> Source</th>
                                    <th> Transaction Type</th>
                                    <th> Amount</th>
                                    <th> Time</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="account:${account}">
                                    <td th:text="${account.source}"></td>
                                    <td th:text="${account.transaction_type}"></td>
                                    <td th:text="Rs. + ${account.amount}"></td>
                                    <td th:text="${account.created_at}"></td>

                                </tr>
                                </tbody>
                            </table>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
